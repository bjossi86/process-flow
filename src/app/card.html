<div class="card-wrapper" ng-click="$ctrl.flipped = !$ctrl.flipped">
    <div ng-init="$ctrl.done=false" class="card" ng-class="{'flipped': $ctrl.flipped}" style="width:200px">
      <figure class="front" ng-class="{'optional': $ctrl.optional, 'done': $ctrl.done}">
          <span class="numbering">{{$ctrl.index}}</span>
          <div ng-if="$ctrl.type === 'email'" class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
          <div ng-if="$ctrl.type === 'connect'" class="icon"><i class="fa fa-plug" aria-hidden="true"></i></div>
          <div ng-if="$ctrl.type === 'database'" class="icon"><i class="fa fa-database" aria-hidden="true"></i></div>
          <div ng-if="$ctrl.type === 'search'" class="icon"><i class="fa fa-search" aria-hidden="true"></i></div>
          <div ng-if="$ctrl.type === 'meeting'" class="icon"><i class="fa fa-comments" aria-hidden="true"></i></div>
          <div ng-if="$ctrl.type === 'testing'" class="icon"><i class="fa fa-flask" aria-hidden="true"></i></div>

          <!-- No type selected -->
          <div ng-if="!$ctrl.type" class="icon"><i class="fa fa-cogs" aria-hidden="true"></i></div>

          <div class="text-container">
            <h4><b>{{$ctrl.description}}</b></h4>
            <p ng-if="$ctrl.timespan">{{$ctrl.timespan}}</p>
            <p ng-if="!$ctrl.timespan">?</p>
          </div>
      </figure>
      <figure class="back">
        <input type="checkbox" ng-model="$ctrl.done" ng-click="$ctrl.startStop($event)">
        <p class="text-container">
            {{$ctrl.details}}
        </p>
        <button ng-click="$ctrl.startStop($event)" style="position:absolute; right:10px;bottom:10px">
          <i class="fa fa-play" ng-class="{'fa-play': !$ctrl.isStarted, 'fa-pause': $ctrl.isStarted}" aria-hidden="true"></i>
        </button>
      </figure>
    </div>
</div>
